<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books & Authors</title>
    {% load static %}
    <style>
    *{
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
    }

    body{
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 970px;
    }
    </style>
</head>
<body>
    <div class="left-side">
    <h1>Add a book</h1>
    <div id="container">
        <form action="/newbook" method="POST">
        {% csrf_token %}
        <div>
            <label for="">Title:</label>
            <input type="text" name="book_title"/>
        </div>
        <div>
            <label for="">Description:</label>
            <textarea name="book_desc"></textarea>
        </div>
        <button type="submit">Add</button><br>
        </form>
    </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Info</th>
        </tr>
        </thead>
        <div>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td><a href="/books/{{ book.id }}">View</a></td>
        </tr>
        {% endfor %}
        </div>
    </table>
</body>
</html>
